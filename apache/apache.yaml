kind: ConfigMap
apiVersion: v1
metadata:
  name: apache-conf
  namespace: apache1
data:
  httpd.conf: |
    ServerRoot "/usr/local/apache2"
    Listen 80
    <VirtualHost *:80>
        ProxyPreserveHost On
        ProxyPass / http://10.103.173.55:8080/
        ProxyPassReverse / http://10.103.173.55:8080/
    </VirtualHost>
    LoadModule mpm_event_module modules/mod_mpm_event.so
    LoadModule authz_core_module modules/mod_authz_core.so
    LoadModule proxy_module modules/mod_proxy.so
    LoadModule proxy_http_module modules/mod_proxy_http.so
    LoadModule unixd_module modules/mod_unixd.so
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache1
  namespace: apache1
spec:
  selector:
    matchLabels:
      app: apache1
  replicas: 1
  template:
    metadata:
      labels:
        app: apache1
    spec:
      containers:
      - name: apache1
        image: httpd:latest
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: apache-mount
          mountPath: /usr/local/apache2/conf/httpd.conf
          subPath: httpd.conf
      volumes:
      - name: apache-mount
        configMap:
          name: apache-conf
          items:
          - key: httpd.conf
            path: httpd.conf
---
apiVersion: v1
kind: Service
metadata:
  name: apache1
  namespace: apache1
  labels:
    app: apache1
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30055
  selector:
    app: apache1
